name: Build Hypernode Log Analyzer

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Linux AMD64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v ./...
      
      - name: Build Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o hlogcli ./cmd/hlogcli
          chmod +x hlogcli
      
      - name: Test Linux AMD64 binary
        run: |
          ./hlogcli --version
          ./hlogcli --help
          echo "Linux AMD64 binary tested successfully!"
      
      - name: Create checksums
        run: |
          sha256sum hlogcli > checksums.txt
          cat checksums.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hlogcli-binaries
          path: |
            hlogcli
            checksums.txt
          retention-days: 90
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hlogcli
            checksums.txt
          draft: false
          prerelease: false
          make_latest: true
          body: |
            ## Hypernode Log Analyzer ${{ github.ref_name }}
            
            ### Binary
            
            Linux x86_64 (AMD64): `hlogcli`
            
            ### Installation (Hypernode / Linux)
            
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hlogcli
            chmod +x hlogcli
            ./hlogcli --version
            ```
            
            ### Verify checksum
            
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/checksums.txt
            sha256sum -c checksums.txt
            ```
            
            ### Usage
            
            ```bash
            hlogcli analyze
            hlogcli security --yesterday
            hlogcli perf
            hlogcli bots
            hlogcli --help
            ```
            
            Full documentation: https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md
            
            Report issues: https://github.com/${{ github.repository }}/issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
